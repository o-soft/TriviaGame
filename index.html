<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="widli=device-widli, initial-scale=1">
    <title>Trivia Game</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
     
  </head>
  <body>
    <section class='main'>
      <h1 class="gameHeader" class="col">
          TRIVIA GAME
      </h1>

      <div id="startBtn" class="col col-xs-12">
         <!-- start button -->
        <button class = "startButton">
          Start
        </button>

      </div>


      <!-- timer -->
      <div>
        <h2 class="timer"> 
        </h2>
      </div>



      <!-- Questions -->
      <div class="col col-12-xs" id='questions'>

        <div class="q1" >
          <p id="pq1">
            What color is the sky?
          </p>
          <ul class="triviaAnswers"> 
            <input class="radioBtn" type="radio" name="q1" value="wrong"><label for="q1a">A</label><br/>
            <input class="radioBtn" type="radio" name="q1" value="wrong"><label for="q1b">B</label><br/>
            <input class="radioBtn" type="radio" name="q1" value="correct"><label for="q1c">Blue</label><br/>
            <input class="radioBtn" type="radio" name="q1" value="wrong"><label for="q1d">D</label><br/>
          </ul>
        </div>


         <div class="q2">
          <p id="pq2">
            What color is the sun?
          </p>
          <ul class="triviaAnswers">  
            <input class="radioBtn" type="radio" name="q2" value="wrong"><label for="q2a">A</label><br/>
            <input class="radioBtn" type="radio" name="q2" value="correct"><label for="q2b">Yellow</label><br/>
            <input class="radioBtn" type="radio" name="q2" value="wrong"><label for="q2c">C</label><br/>
            <input class="radioBtn" type="radio" name="q2" value="wrong"><label for="q2d">D</label><br/>
          </ul>
        </div>


         <div class="q3">
          <p id="pq3">
            What color is a crow?
          </p>
          <ul class="triviaAnswers"> 
            <input class="radioBtn" type="radio" name="q3" value="correct"><label for="q3a">Black</label><br/>
            <input class="radioBtn" type="radio" name="q3" value="wrong"><label for="q3b">B</label><br/>
            <input class="radioBtn" type="radio" name="q3" value="wrong"><label for="q3c">C</label><br/>
            <input class="radioBtn" type="radio" name="q3" value="wrong"><label for="q3d">D</label><br/>
            </ul>
        </div>


        <div class="q4" >
          <p id="pq4">
            What color is vanilla ?
          </p>
          <ul class="triviaAnswers">  
            <input class="radioBtn" type="radio" name="q4" value="wrong"><label for="q3a">Black</label><br/>
            <input class="radioBtn" type="radio" name="q4" value="wrong"><label for="q3b">B</label><br/>
            <input class="radioBtn" type="radio" name="q4" value="wrong"><label for="q4c">C</label><br/>
            <input class="radioBtn" type="radio" name="q4" value="correct"><label for="q4d">White</label><br/>
          </ul>
        </div>
      </div>
        <!-- scoreboard - correct, incorrect, and unanswered -->
      <div class="scoreboard">
        <h2 class="results"><u>Results</u></h2>
        <p class="correct"></p>
        <p class="incorrect"></p>
        <p class="unanswered"></p>
        <button class="restart"></button> 
      </div>
      

    </section>
    <!-- Container -->


    <!-- Footer --> 
  <footer class="footer">
      <div class="container">
        <p class="text-muted text-center">&copy; Copyright 2016 Oscar Luna</p>
      </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script type="text/javascript" src="assets/javascript/app1.js"></script>

  </body>
</html>
