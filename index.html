<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <title>TRIVIA GAME</title>
  <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

<header class="jumbotron">
  <h1 class="jumboH1">TRIVIA GAME<br></h1>
</header>


<div class="container">
  <h1 id="triviaTitle" class="col"></h1>
  <div class="col col-xs-12">
    <button id="start" class="col col-12-xs btn btn-block btn-lg btn-success">START</button>
  </div>
  <div class="questions">
  <h2 class="col col-12-xs"><u>Trivia Questions</u></h2>

  <p class="question question1">1. Mary had a little...?</p>        
  <ul class="answers a1">            
    <input type="radio" name="q1" value="wrong" id="q1 q1a"><label for="q1a">Food</label><br/>
    <input type="radio" name="q1" value="wrong" id="q1 q1b"><label for="q1b">Sky</label><br/>
    <input type="radio" name="q1" value="c" id="q1 q1c"><label for="q1c">Lamb</label><br/>
    <input type="radio" name="q1" value="wrong" id="q1 q1d"><label for="q1d">Taco</label><br/>
  </ul>  
  <p class="question question2">2. Straight out of"?</p>        
  <ul class="answers a2">            
    <input type="radio" name="q2" value="wrong" id="q2 q2a"><label for="q2a">Harvard</label><br/>
    <input type="radio" name="q2" value="wrong" id="q2 q2b"><label for="q2b">School of Hard Knocks</label><br/>
    <input type="radio" name="q2" value="c" id="q2 q2c"><label for="q2c">Compton</label><br/>
    <input type="radio" name="q2" value="wrong" id="q2 q2d"><label for="q2d">Princeton</label><br/>
  </ul> 
  <p class="question question3"> The Earth is ...?</p>        
  <ul class="answers a3">            
    <input type="radio" name="q3" value="wrong" id="q3 q3a"><label for="q3a">Flat</label><br/>
    <input type="radio" name="q3" value="wrong" id="q3 q3b"><label for="q3b">...</label><br/>
    <input type="radio" name="q3" value="c" id="q3 q3c"><label for="q3c">Round</label><br/>
    <input type="radio" name="q3" value="wrong" id="q3 q3d"><label for="q3d">Inception</label><br/>
  </ul> 

  <p class="question question4">4. Suh...?</p>        
  <ul class="answers a4">            
    <input type="radio" name="q4" value="wrong" id="q4 q4a"><label for="q4a">Man</label><br/>
    <input type="radio" name="q4" value="wrong" id="q4 q4b"><label for="q4b">Bro</label><br/>
    <input type="radio" name="q4" value="c" id="q4 q4c"><label for="q4c">Dude</label><br/>
    <input type="radio" name="q4" value="wrong" id="q4 q4d"><label for="q4d">Sis</label><br/>
  </ul> 

  </div>

  <div id="scoreboard">
    <h3 id="unansweredQuestions"></h3>
    <h3 id="correct"></h3>
    <h3 id="incorrect"></h3>
    <h4 class="restart">Hit (Command + R) to play again)<br><button id="restartBtn" class="btn btn-lg btn-block btn-danger">REFRESH</button></h4>
  </div>
</div>

    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script type="text/javascript" src="assets/javascript/app1.js"></script>

</body>
</html>
